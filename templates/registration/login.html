{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Iniciar Sesión</title>
     <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
     <link rel="stylesheet" type="text/css" href="{% static "css/signin.css" %}">
</head>
<body>

     <div class="container" id="login">

      <form class="form-signin"  name="LoginForm" action="/login/">
       <!--Activa protección contra Cross Site Request Forgery protection -->
          {% csrf_token %}
          {% if next %}
            <input type="hidden" name="next" value="{{ next }}" />
          {% endif %}
          <h2 class="form-signin-heading">Por favor inicie sesión</h2>
          <label for="inputEmail" class="sr-only">Correo electrónico:</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico" required autofocus>
          <label for="inputPassword" class="sr-only">Contraseña</label>
         <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Iniciar sesión automáticamente
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>
      </form>

    </div>



</body>
       <script src="/static/js/ie10-viewport-bug-workaround.js"></script>

</html>
